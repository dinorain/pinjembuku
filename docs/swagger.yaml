        $ref: '#/definitions/utils.PaginationMetaDto'
    type: object
  dto.LibrarianLoginRequestDto:
    properties:
      email:
        maxLength: 60
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.LibrarianLoginResponseDto:
    properties:
      tokens:
