paths:
  /book:
    get:
      consumes:
      - application/json
      description: Find all books of certain subject
      parameters:
      - description: pagination size
        in: query
        name: size
        type: string
      - description: pagination page
        in: query
        name: page
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BookFindResponseDto'
      security:
      - ApiKeyAuth: []
      summary: Find all books of certain subject
      tags:
      - Books
  /librarian:
    get:
      consumes:
      - application/json
      description: Admin find all librarians
      parameters:
      - description: pagination size
        in: query
        name: size
        type: string
      - description: pagination page
        in: query
        name: page
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LibrarianFindResponseDto'
      security:
      - ApiKeyAuth: []
      summary: Find all librarians
      tags:
      - Librarians
    post:
      consumes:
      - application/json
      description: Admin create librarian
      parameters:
      - description: Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.LibrarianRegisterRequestDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LibrarianRegisterResponseDto'
      security:
      - ApiKeyAuth: []
      summary: To register librarian
      tags:
      - Librarians
  /librarian/{id}:
    delete:
      consumes:
      - application/json
      description: Delete existing librarian, admin only
      parameters:
      - description: Librarian ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - ApiKeyAuth: []
      summary: Delete librarian
      tags:
      - Librarians
    get:
      consumes:
      - application/json
      description: Find existing librarian by id
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LibrarianResponseDto'
      security:
      - ApiKeyAuth: []
      summary: Find librarian
      tags:
      - Librarians
    put:
      consumes:
      - application/json
      description: Update existing librarian
      parameters:
      - description: Librarian ID
        in: path
        name: id
        required: true
        type: string
      - description: Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.LibrarianUpdateRequestDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LibrarianResponseDto'
      security:
      - ApiKeyAuth: []
      summary: Update librarian
      tags:
      - Librarians
  /librarian/login:
    post:
      consumes:
      - application/json
      description: Librarian login with email and password
      parameters:
      - description: Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.LibrarianLoginRequestDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LibrarianLoginResponseDto'
      summary: Librarian login
      tags:
      - Librarians
  /librarian/logout:
    post:
      consumes:
      - application/json
      description: Delete current session
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - ApiKeyAuth: []
      summary: Librarian logout
      tags:
      - Librarians
  /librarian/me:
    get:
      consumes:
      - application/json
      description: Get session id from token, find librarian by uuid and returns it
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LibrarianResponseDto'
      security:
      - ApiKeyAuth: []
      summary: Find me
      tags:
      - Librarians
  /librarian/refresh:
    post:
      consumes:
      - application/json
      description: Refresh access token
      parameters:
      - description: Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.LibrarianRefreshTokenDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LibrarianRefreshTokenResponseDto'
      summary: Refresh access token
      tags:
      - Librarians
  /order:
